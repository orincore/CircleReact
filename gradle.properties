# Play Billing Library Version - CRITICAL for Google Play compliance
# Google Play requires version 6.0.1 or higher
BILLING_VERSION=6.2.1

# AndroidX and Jetifier
android.useAndroidX=true
android.enableJetifier=true

# Enable R8 full mode
android.enableR8.fullMode=true

# Gradle optimization
org.gradle.jvmargs=-Xmx4096m -XX:MaxMetaspaceSize=512m
org.gradle.parallel=true
org.gradle.configureondemand=true
org.gradle.caching=true

# Explicit NDK version to satisfy Google Play 16 KB page size requirement
# NDK 27+ is required for 16KB page alignment support
android.ndkVersion=27.0.12077973
