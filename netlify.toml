[build]
  publish = "dist"
  command = "npm run build"

[build.environment]
  NODE_VERSION = "18"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[context.production.environment]
  EXPO_PUBLIC_API_BASE_URL = "https://your-backend-url.com"
  EXPO_PUBLIC_FRONTEND_URL = "https://circle-app.vercel.app"
